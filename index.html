<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">

<body>
    
    <div class="container">
        <div class="score-board">
            <span id="guest-score">0</span>
            <span>:</span>
            <span id= "home-score">0</span>
        </div>
        <p class="team guest">GUEST</p>
        <div class="icon-container guest">
            <img src="./images/paper.png" alt="paper" class="icon" id = "guest-gesture">
        </div>
        <p class="result">Hello</p>
        <div class="icon-container home">
            <img src="./images/paper.png" alt="paper" class="icon" id="paper">
            <img src="./images/rock.png" alt="rock" class="icon" id="rock">
            <img src="./images/scissors.png" alt="scissors" class="icon" id="scissors">
        </div>
        <p class="team home">HOME</p>
    </div>
    
    <script src="./js/index.js"></script>
